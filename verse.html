<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Qur’an 11:88</title>

  <!-- Arabic font -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Amiri', serif;
    }

    svg {
      max-width: 90%;
      height: auto;
    }

    .arabic {
      font-size: 56px;
      fill: #111;
    }

    .english {
      font-size: 20px;
      fill: #555;
      font-family: Georgia, serif;
      direction: ltr;
      text-anchor: middle;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">

  <!-- Arabic Verse -->
  <text
    x="600"
    y="220"
    text-anchor="middle"
    class="arabic">
    
    وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ ۚ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ
  </text>

  <!-- English Translation -->
  <text
    x="600"
    y="300"
    class="english">
    
    My success is only by Allah. Upon Him I rely, and to Him I return.
  </text>

  <text
    x="600"
    y="335"
    class="english"
    font-size="16">
    
    (Qur’an 11:88)
  </text>

</svg>

</body>
</html>
